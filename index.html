<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIタイピング練習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .char.current { background-color: #3b82f6; color: white; border-radius: 2px; }
        .char.correct { color: #22c55e; }
        .char.incorrect { color: #ef4444; text-decoration: underline; text-decoration-color: #ef4444; }
        .char.current::after {
            content: ''; width: 2px; height: 1.2em; background: #3b82f6;
            display: inline-block; animation: blink 0.7s infinite;
            margin-left: 2px; vertical-align: middle;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        #text-display-container { max-height: 12rem; overflow-y: auto; scroll-behavior: smooth; }
        #text-display { white-space: pre-wrap; word-break: break-all; }
        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 48px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 24px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(24px); }
        #settings-panel {
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, margin-top 0.5s ease-in-out;
        }
        .settings-collapsed {
            max-height: 0;
            opacity: 0;
            margin-top: 0 !important;
        }
        /* モーダル */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: white; border-radius: 1rem; padding: 2rem;
            width: 90%; max-width: 48rem; max-height: 80vh; overflow-y: auto;
            transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .dark .modal-content { background-color: #1f2937; } /* bg-gray-800 */
        /* アチーブメントカード */
        .achievement-card.locked { filter: grayscale(1); opacity: 0.6; }
        /* トースト通知 */
        #toast-container { position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 9999; }
        .toast {
            background-color: #1f2937; color: white; padding: 1rem 1.5rem;
            border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 0.75rem;
            transform: translateX(120%); opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .toast.show { transform: translateX(0); opacity: 1; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6 my-8">
        <header class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">AIタイピング練習</h1>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <div class="theme-switch-wrapper">
                    <span class="text-sm text-gray-500 dark:text-gray-400 mr-2">☀️</span>
                    <label class="theme-switch" for="theme-checkbox"><input type="checkbox" id="theme-checkbox" /><div class="slider"></div></label>
                    <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">🌙</span>
                </div>
                <button id="achievements-button" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1m0-1V4m0 2.01V8m0 0h.01M12 14h.01M12 16h.01M12 18h.01M12 20h.01M18 8a6 6 0 11-12 0 6 6 0 0112 0z"></path></svg>
                </button>
                <button id="settings-toggle-button" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </header>

        <div id="settings-panel" class="space-y-6 settings-collapsed">
             <div class="bg-yellow-50 dark:bg-gray-700/50 p-4 rounded-lg">
                 <label for="api-key-input" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Gemini APIキー設定:</label>
                 <div class="flex flex-col sm:flex-row gap-2">
                    <input type="password" id="api-key-input" class="flex-grow p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white" placeholder="ご自身のAPIキーを入力してください">
                    <button id="save-api-key-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">キーを保存</button>
                 </div>
                 <p id="api-key-status" class="text-xs text-gray-500 dark:text-gray-400 mt-2">APIキーはご自身のブラウザにのみ保存されます。</p>
            </div>
            <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                 <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">データ管理:</label>
                 <div class="flex flex-col sm:flex-row gap-2">
                    <button id="export-button" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">エクスポート</button>
                    <button id="import-button" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">インポート</button>
                    <input type="file" id="import-file-input" class="hidden" accept=".json">
                 </div>
                 <p id="data-status" class="text-xs text-gray-500 dark:text-gray-400 mt-2">設定と履歴をファイルに保存したり、ファイルから復元したりします。</p>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-blue-50 dark:bg-gray-700/50 p-4 rounded-lg space-y-3">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">AIで練習文を生成:</label>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="sm:col-span-2">
                        <input type="text" id="ai-prompt" class="w-full p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white" placeholder="キーワード (例: 夏休み)">
                    </div>
                    <div>
                        <input type="number" id="ai-length" class="w-full p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white" value="150" min="50" max="2000" step="50">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button id="generate-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center w-full sm:w-auto">
                        <span id="generate-button-text">✨ 文章を生成</span>
                        <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                </div>
            </div>
            <div class="bg-green-50 dark:bg-gray-700/50 p-4 rounded-lg space-y-3 flex flex-col">
                <label for="presets-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300">プリセットから選択:</label>
                <select id="presets-select" class="w-full p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 text-gray-900 dark:text-white flex-grow">
                    <option value="">カテゴリを選択...</option>
                </select>
            </div>
        </div>

        <div>
            <label for="custom-text" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">練習したい文章:</label>
            <textarea id="custom-text" rows="4" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white"></textarea>
        </div>

        <div class="bg-gray-100 dark:bg-gray-900/50 p-6 rounded-lg shadow-inner">
            <div id="text-display-container" class="mb-4">
                <div id="text-display" class="text-2xl md:text-3xl leading-relaxed tracking-wider text-gray-600 dark:text-gray-400 select-none font-mono"></div>
            </div>
            <textarea id="text-input" rows="5" class="w-full text-2xl md:text-3xl p-2 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white font-mono resize-none" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled></textarea>
        </div>

        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%; transition: width 0.1s;"></div>
        </div>

        <div id="stats-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
            <div class="bg-blue-100 dark:bg-blue-900/50 p-4 rounded-lg"><p class="text-sm text-blue-800 dark:text-blue-300">時間</p><p id="time" class="text-2xl font-semibold text-blue-900 dark:text-blue-200">0.00秒</p></div>
            <div class="bg-green-100 dark:bg-green-900/50 p-4 rounded-lg"><p class="text-sm text-green-800 dark:text-green-300">タイプ/分</p><p id="kpm" class="text-2xl font-semibold text-green-900 dark:text-green-200">0.00</p></div>
            <div class="bg-yellow-100 dark:bg-yellow-900/50 p-4 rounded-lg"><p class="text-sm text-yellow-800 dark:text-yellow-300">ミスタイプ</p><p id="mistakes" class="text-2xl font-semibold text-yellow-900 dark:text-yellow-200">0</p></div>
            <div class="bg-purple-100 dark:bg-purple-900/50 p-4 rounded-lg"><p class="text-sm text-purple-800 dark:text-purple-300">正確率</p><p id="accuracy" class="text-2xl font-semibold text-purple-900 dark:text-purple-200">100.00%</p></div>
        </div>
        
        <div class="flex justify-center">
            <button id="reset-button" class="w-full md:w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 text-lg">スタート / リセット</button>
        </div>

        <div class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">KPM推移グラフ</h2>
            <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg">
                <canvas id="kpm-chart"></canvas>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white pt-4">練習履歴</h2>
            <div class="max-h-64 overflow-y-auto bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-300 sticky top-0">
                        <tr>
                            <th scope="col" class="px-4 py-3">日時</th><th scope="col" class="px-4 py-3">タイプ/分</th><th scope="col" class="px-4 py-3">正確率</th><th scope="col" class="px-4 py-3">文章</th><th scope="col" class="px-4 py-3">操作</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- アチーブメントモーダル -->
    <div id="achievements-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">アチーブメント</h2>
                <button id="close-achievements-modal" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">&times;</button>
            </div>
            <div id="achievements-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- アチーブメントはここに表示されます -->
            </div>
        </div>
    </div>
    
    <!-- トースト通知コンテナ -->
    <div id="toast-container"></div>

    <script>
        tailwind.config = { darkMode: 'class' }

        const DEFAULT_TEXT = "タイピング練習へようこそ。\nまずはAPIキーを設定してください。";
        const STORAGE_KEY_HISTORY = 'typingGameHistory';
        const STORAGE_KEY_THEME = 'typingGameTheme';
        const STORAGE_KEY_APIKEY = 'geminiApiKey';
        const STORAGE_KEY_STATS = 'typingGameStats';

        // DOM要素
        const settingsToggleButton = document.getElementById('settings-toggle-button');
        const settingsPanel = document.getElementById('settings-panel');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyButton = document.getElementById('save-api-key-button');
        const apiKeyStatus = document.getElementById('api-key-status');
        const exportButton = document.getElementById('export-button');
        const importButton = document.getElementById('import-button');
        const importFileInput = document.getElementById('import-file-input');
        const dataStatus = document.getElementById('data-status');
        const aiPromptInput = document.getElementById('ai-prompt');
        const aiLengthInput = document.getElementById('ai-length');
        const generateButton = document.getElementById('generate-button');
        const generateButtonText = document.getElementById('generate-button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const themeCheckbox = document.getElementById('theme-checkbox');
        const customTextArea = document.getElementById('custom-text');
        const textDisplayContainer = document.getElementById('text-display-container');
        const textDisplay = document.getElementById('text-display');
        const textInput = document.getElementById('text-input');
        const resetButton = document.getElementById('reset-button');
        const timeEl = document.getElementById('time');
        const kpmEl = document.getElementById('kpm');
        const mistakesEl = document.getElementById('mistakes');
        const accuracyEl = document.getElementById('accuracy');
        const historyBody = document.getElementById('history-body');
        const progressBar = document.getElementById('progress-bar');
        const kpmChartCanvas = document.getElementById('kpm-chart');
        const presetsSelect = document.getElementById('presets-select');
        const achievementsModal = document.getElementById('achievements-modal');
        const achievementsButton = document.getElementById('achievements-button');
        const closeAchievementsModalButton = document.getElementById('close-achievements-modal');
        const achievementsGrid = document.getElementById('achievements-grid');
        const toastContainer = document.getElementById('toast-container');

        let targetText = '';
        let startTime;
        let timerInterval;
        let mistakes = 0;
        let currentKpm = 0;
        let currentAccuracy = 100;
        let isFinished = false;
        let kpmChart;
        let gameStats = {};

        // --- プリセット例文データ ---
        const presets = {
            '文学作品': [
                { title: '吾輩は猫である', text: '吾輩は猫である。名前はまだ無い。どこで生れたかとんと見当がつかぬ。' },
                { title: '走れメロス', text: 'メロスは激怒した。必ず、かの邪智暴虐の王を除かなければならぬと決意した。' },
            ],
            'ことわざ': [
                { title: '犬も歩けば棒に当たる', text: '犬も歩けば棒に当たる。' },
                { title: '猿も木から落ちる', text: '猿も木から落ちる。' },
            ],
            // ここに新しいカテゴリや例文を追加できます
        };
        
        // --- アチーブメントデータ ---
        const achievements = {
            firstStep: { title: 'はじめの一歩', description: '初めてのタイピングを完了する', unlocked: false },
            char1k: { title: 'キーボードウォリアー', description: '累計1,000文字入力する', unlocked: false },
            char10k: { title: '指の求道者', description: '累計10,000文字入力する', unlocked: false },
            kpm200: { title: '音速タイパー', description: 'KPM 200を達成する', unlocked: false },
            kpm400: { title: '光速の打鍵士', description: 'KPM 400を達成する', unlocked: false },
            noMistake: { title: 'パーフェクト', description: 'ノーミスで100文字以上の文章をクリアする', unlocked: false },
            accuracy99: { title: '精密機械', description: '正確率99%以上でクリアする', unlocked: false },
            play10: { title: '常連さん', description: '10回練習する', unlocked: false },
            play100: { title: 'タイピングの鬼', description: '100回練習する', unlocked: false },
            aiUser: { title: 'AI使い', description: 'AIで初めて文章を生成する', unlocked: false },
        };

        function initialize() {
            setupTheme();
            setupApiKey();
            setupDataHandlers();
            setupSettingsToggle();
            setupPresets();
            setupAchievements();
            resetGame();
            loadStats();
            loadHistory();
            resetButton.addEventListener('click', resetGame);
            generateButton.addEventListener('click', handleGenerateText);
            textInput.addEventListener('input', handleInput);
            textInput.addEventListener('keydown', handleKeyDown);
            historyBody.addEventListener('click', handleHistoryClick);
        }

        function setupPresets() {
            for (const category in presets) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = category;
                presets[category].forEach((item, index) => {
                    const option = document.createElement('option');
                    option.value = `${category}-${index}`;
                    option.textContent = item.title;
                    optgroup.appendChild(option);
                });
                presetsSelect.appendChild(optgroup);
            }
            presetsSelect.addEventListener('change', (e) => {
                const [category, index] = e.target.value.split('-');
                if (category && index) {
                    customTextArea.value = presets[category][index].text;
                }
            });
        }
        
        function setupAchievements() {
            achievementsButton.addEventListener('click', () => {
                renderAchievements();
                achievementsModal.classList.add('active');
            });
            closeAchievementsModalButton.addEventListener('click', () => achievementsModal.classList.remove('active'));
            achievementsModal.addEventListener('click', (e) => {
                if (e.target === achievementsModal) achievementsModal.classList.remove('active');
            });
        }

        function renderAchievements() {
            achievementsGrid.innerHTML = '';
            for (const id in achievements) {
                const achievement = achievements[id];
                const isUnlocked = gameStats.unlockedAchievements.includes(id);
                const card = document.createElement('div');
                card.className = `p-4 rounded-lg border ${isUnlocked ? 'border-yellow-400 bg-yellow-50 dark:bg-yellow-900/50' : 'border-gray-300 dark:border-gray-600'} ${!isUnlocked ? 'achievement-card locked' : ''}`;
                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="text-3xl">${isUnlocked ? '🏆' : '❓'}</div>
                        <div>
                            <h3 class="font-bold text-gray-800 dark:text-white">${achievement.title}</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${achievement.description}</p>
                        </div>
                    </div>
                `;
                achievementsGrid.appendChild(card);
            }
        }
        
        function checkAchievements() {
            const check = (id, condition) => {
                if (!gameStats.unlockedAchievements.includes(id) && condition) {
                    gameStats.unlockedAchievements.push(id);
                    showToast(`実績解除: ${achievements[id].title}`);
                }
            };
            check('firstStep', gameStats.gamesPlayed >= 1);
            check('char1k', gameStats.totalCharsTyped >= 1000);
            check('char10k', gameStats.totalCharsTyped >= 10000);
            check('kpm200', gameStats.highestKpm >= 200);
            check('kpm400', gameStats.highestKpm >= 400);
            check('noMistake', gameStats.lastGame.mistakes === 0 && gameStats.lastGame.textLength >= 100);
            check('accuracy99', gameStats.lastGame.accuracy >= 99);
            check('play10', gameStats.gamesPlayed >= 10);
            check('play100', gameStats.gamesPlayed >= 100);
            check('aiUser', gameStats.aiGeneratedCount >= 1);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<span>🏆</span><span>${message}</span>`;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 500);
            }, 5000);
        }

        function loadStats() {
            const savedStats = JSON.parse(localStorage.getItem(STORAGE_KEY_STATS));
            gameStats = {
                totalCharsTyped: 0,
                gamesPlayed: 0,
                highestKpm: 0,
                aiGeneratedCount: 0,
                unlockedAchievements: [],
                lastGame: {},
                ...savedStats
            };
        }

        function saveStats() {
            localStorage.setItem(STORAGE_KEY_STATS, JSON.stringify(gameStats));
        }

        function setupSettingsToggle() {
            settingsToggleButton.addEventListener('click', () => {
                const isCollapsed = settingsPanel.classList.contains('settings-collapsed');
                if (isCollapsed) {
                    settingsPanel.classList.remove('settings-collapsed');
                    settingsPanel.style.maxHeight = settingsPanel.scrollHeight + "px";
                    settingsPanel.style.marginTop = "1.5rem";
                } else {
                    settingsPanel.style.maxHeight = "0px";
                    settingsPanel.style.marginTop = "0";
                    setTimeout(() => { settingsPanel.classList.add('settings-collapsed'); }, 500);
                }
            });
        }

        function setupApiKey() {
            const savedKey = localStorage.getItem(STORAGE_KEY_APIKEY);
            if (savedKey) {
                apiKeyInput.value = savedKey;
                apiKeyStatus.textContent = "APIキーがブラウザに保存されています。";
                apiKeyStatus.style.color = '#22c55e';
            }
            saveApiKeyButton.addEventListener('click', () => {
                const key = apiKeyInput.value.trim();
                if (key) {
                    localStorage.setItem(STORAGE_KEY_APIKEY, key);
                    apiKeyStatus.textContent = "APIキーを保存しました。";
                    apiKeyStatus.style.color = '#22c55e';
                } else {
                    localStorage.removeItem(STORAGE_KEY_APIKEY);
                    apiKeyStatus.textContent = "APIキーを削除しました。";
                    apiKeyStatus.style.color = '#ef4444';
                }
            });
        }

        function setupDataHandlers() {
            exportButton.addEventListener('click', handleExport);
            importButton.addEventListener('click', () => importFileInput.click());
            importFileInput.addEventListener('change', handleImport);
        }

        function handleExport() {
            const dataToExport = {
                apiKey: localStorage.getItem(STORAGE_KEY_APIKEY) || "",
                history: JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY) || "[]"),
                stats: JSON.parse(localStorage.getItem(STORAGE_KEY_STATS) || "{}")
            };
            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'typing-app-data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            dataStatus.textContent = "データをエクスポートしました。";
            setTimeout(() => { dataStatus.textContent = "設定と履歴をファイルに保存したり、ファイルから復元したりします。"; }, 3000);
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (typeof importedData.apiKey === 'string' && Array.isArray(importedData.history) && typeof importedData.stats === 'object') {
                        localStorage.setItem(STORAGE_KEY_APIKEY, importedData.apiKey);
                        localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(importedData.history));
                        localStorage.setItem(STORAGE_KEY_STATS, JSON.stringify(importedData.stats));
                        setupApiKey();
                        loadStats();
                        loadHistory();
                        dataStatus.textContent = "データのインポートが完了しました。";
                    } else { throw new Error("ファイルの形式が正しくありません。"); }
                } catch (error) {
                    dataStatus.textContent = `インポートエラー: ${error.message}`;
                } finally {
                     setTimeout(() => { dataStatus.textContent = "設定と履歴をファイルに保存したり、ファイルから復元したりします。"; }, 5000);
                     importFileInput.value = "";
                }
            };
            reader.readAsText(file);
        }

        async function generateTextWithGemini(keyword, length) {
            gameStats.aiGeneratedCount++;
            saveStats();
            const apiKey = localStorage.getItem(STORAGE_KEY_APIKEY);
            if (!apiKey) return "エラー: APIキーが設定されていません。上の入力欄からAPIキーを設定してください。";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const prompt = `「${keyword}」をテーマにした、タイピング練習に使える約${length}文字の文章を日本語で生成してください。句読点や改行も適度に含めてください。`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) {
                    if (response.status === 400) throw new Error(`APIキーが無効、または期限切れの可能性があります。`);
                    throw new Error(`APIエラー: ${response.status} ${response.statusText}`);
                }
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "文章を生成できませんでした。";
            } catch (error) {
                console.error("Gemini API Error:", error);
                return `エラーが発生しました: ${error.message}`;
            }
        }
        
        async function handleGenerateText() {
            const keyword = aiPromptInput.value.trim();
            if (!keyword) { customTextArea.value = "キーワードを入力してください。"; return; }
            const length = aiLengthInput.value || 150;
            generateButton.disabled = true;
            generateButtonText.textContent = '生成中...';
            loadingSpinner.classList.remove('hidden');
            customTextArea.value = "AIが文章を生成中です...";
            const generatedText = await generateTextWithGemini(keyword, length);
            customTextArea.value = generatedText;
            generateButton.disabled = false;
            generateButtonText.textContent = '✨ 文章を生成';
            loadingSpinner.classList.add('hidden');
        }

        function setupTheme() {
            const savedTheme = localStorage.getItem(STORAGE_KEY_THEME);
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeCheckbox.checked = true;
            }
            themeCheckbox.addEventListener('change', () => {
                const isDark = themeCheckbox.checked;
                document.documentElement.classList.toggle('dark', isDark);
                localStorage.setItem(STORAGE_KEY_THEME, isDark ? 'dark' : 'light');
                loadHistory(); // グラフの色を更新するために再描画
            });
        }

        function resetGame() {
            clearInterval(timerInterval);
            startTime = null;
            isFinished = false;
            textInput.value = '';
            textInput.disabled = false;
            targetText = customTextArea.value || DEFAULT_TEXT;
            textDisplay.innerHTML = '';
            targetText.split('').forEach(char => {
                const charSpan = document.createElement('span');
                charSpan.innerText = char;
                charSpan.classList.add('char');
                textDisplay.appendChild(charSpan);
            });
            if (textDisplay.firstChild) textDisplay.firstChild.classList.add('current');
            mistakes = 0;
            updateStats();
            progressBar.style.width = '0%';
            textInput.focus();
            textDisplayContainer.scrollTop = 0;
        }

        function handleInput() {
            if (isFinished) return;
            if (!startTime) {
                startTime = new Date();
                timerInterval = setInterval(updateStats, 100);
            }
            const typedText = textInput.value;
            const typedLength = typedText.length;
            const chars = textDisplay.querySelectorAll('.char');
            let currentMistakes = 0;
            chars.forEach((charSpan, index) => {
                const character = typedText[index];
                charSpan.classList.remove('correct', 'incorrect', 'current');
                if (character == null) {} 
                else if (character === charSpan.innerText) charSpan.classList.add('correct');
                else { charSpan.classList.add('incorrect'); currentMistakes++; }
            });
            mistakes = currentMistakes;
            if (typedLength < chars.length) {
                const currentEl = chars[typedLength];
                currentEl.classList.add('current');
                if (currentEl.offsetTop < textDisplayContainer.scrollTop || currentEl.offsetTop + currentEl.offsetHeight > textDisplayContainer.scrollTop + textDisplayContainer.clientHeight) {
                     currentEl.scrollIntoView({ block: 'center', behavior: 'smooth' });
                }
            } else if (typedLength === chars.length) {
                const lastCorrectChar = chars[typedLength - 1];
                if(lastCorrectChar) lastCorrectChar.classList.remove('current');
            }
            updateStats();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && textInput.value.length === targetText.length) {
                event.preventDefault();
                if (!isFinished) endGame();
            }
        }
        
        function updateStats() {
            const typedLength = textInput.value.length;
            if (startTime) {
                const elapsedTime = (new Date() - startTime) / 1000;
                timeEl.textContent = `${elapsedTime.toFixed(2)}秒`;
                currentKpm = elapsedTime > 0 ? (typedLength / elapsedTime) * 60 : 0;
                kpmEl.textContent = currentKpm.toFixed(2);
            } else {
                timeEl.textContent = '0.00秒'; kpmEl.textContent = '0.00';
            }
            mistakesEl.textContent = mistakes;
            currentAccuracy = typedLength > 0 ? ((typedLength - mistakes) / typedLength) * 100 : 100;
            accuracyEl.textContent = `${currentAccuracy.toFixed(2)}%`;
            const progress = targetText.length > 0 ? (typedLength / targetText.length) * 100 : 0;
            progressBar.style.width = `${progress}%`;
        }
        
        function endGame() {
            isFinished = true;
            clearInterval(timerInterval);
            textInput.disabled = true;
            updateStats(); 
            
            // 統計情報を更新
            gameStats.totalCharsTyped += targetText.length;
            gameStats.gamesPlayed++;
            if (currentKpm > gameStats.highestKpm) {
                gameStats.highestKpm = currentKpm;
            }
            gameStats.lastGame = {
                mistakes: mistakes,
                accuracy: currentAccuracy,
                textLength: targetText.length
            };
            checkAchievements();
            saveStats();

            saveResult();
            loadHistory();
        }

        function saveResult() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY)) || [];
            const result = {
                date: new Date().toLocaleString('ja-JP', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }),
                kpm: currentKpm.toFixed(2),
                accuracy: currentAccuracy.toFixed(2),
                textSnippet: targetText.substring(0, 20).replace(/\n/g, ' ') + (targetText.length > 20 ? '...' : ''),
                fullText: targetText
            };
            history.unshift(result);
            localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(history));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY)) || [];
            historyBody.innerHTML = '';
            if (history.length === 0) {
                historyBody.innerHTML = `<tr><td colspan="5" class="text-center p-4">まだ練習履歴がありません。</td></tr>`;
            } else {
                 history.forEach((result, index) => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white dark:bg-gray-800 border-b dark:border-gray-700';
                    row.innerHTML = `
                        <td class="px-4 py-2">${result.date}</td>
                        <td class="px-4 py-2">${result.kpm}</td>
                        <td class="px-4 py-2">${result.accuracy}%</td>
                        <td class="px-4 py-2">${result.textSnippet}</td>
                        <td class="px-4 py-2">
                            <button class="retry-button bg-green-500 hover:bg-green-600 text-white text-xs py-1 px-2 rounded" data-history-index="${index}">
                                再挑戦
                            </button>
                        </td>
                    `;
                    historyBody.appendChild(row);
                });
            }
            renderKpmChart(history);
        }
        
        function renderKpmChart(history) {
            if (kpmChart) kpmChart.destroy();
            if (history.length === 0) return;

            const reversedHistory = [...history].reverse();
            const labels = reversedHistory.map(item => item.date);
            const data = reversedHistory.map(item => parseFloat(item.kpm));
            const isDarkMode = document.documentElement.classList.contains('dark');
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const fontColor = isDarkMode ? 'rgba(255, 255, 255, 0.7)' : '#6b7280';

            kpmChart = new Chart(kpmChartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'KPM (タイプ/分)',
                        data: data,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointBackgroundColor: '#3b82f6',
                        pointRadius: 4,
                        pointHoverRadius: 6,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, ticks: { color: fontColor }, grid: { color: gridColor } },
                        x: { ticks: { color: fontColor }, grid: { color: gridColor } }
                    },
                    plugins: {
                        legend: { labels: { color: fontColor } },
                        tooltip: { backgroundColor: '#1f2937', titleColor: '#ffffff', bodyColor: '#ffffff' }
                    }
                }
            });
        }

        function handleHistoryClick(event) {
            if (event.target.classList.contains('retry-button')) {
                const historyIndex = event.target.dataset.historyIndex;
                const history = JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY)) || [];
                const selectedHistory = history[historyIndex];
                if (selectedHistory && selectedHistory.fullText) {
                    customTextArea.value = selectedHistory.fullText;
                    resetGame();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        }

        initialize();
    </script>
