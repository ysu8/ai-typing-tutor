<body class="bg-gray-100 dark:bg-gray-900">

            <div class="theme-switch-wrapper">

        <!-- APIã‚­ãƒ¼è¨­å®šã‚¨ãƒªã‚¢ -->
        <div class="bg-yellow-50 dark:bg-gray-700/50 p-4 rounded-lg">
             <label for="api-key-input" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Gemini APIã‚­ãƒ¼è¨­å®š:</label>

                <button id="save-api-key-button" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">ã‚­ãƒ¼ã‚’ä¿å­˜</button>

                    <input type="text" id="ai-prompt" class="w-full p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white" placeholder="ä¾‹ï¼šå¤ä¼‘ã¿ã€å®‡å®™ã€ã“ã¨ã‚ã–">
                </div>
                <div>
                    <label for="ai-length" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">æ–‡å­—æ•° (ç´„):</label>
                    <input type="number" id="ai-length" class="w-full p-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white" value="150" min="50" max="2000" step="50">

                    <span id="generate-button-text">âœ¨ æ–‡ç« ã‚’ç”Ÿæˆ</span>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

        </div>

        <div>
            <label for="custom-text" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">ç·´ç¿’ã—ãŸã„æ–‡ç« :</label>
            <textarea id="custom-text" rows="4" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white"></textarea>
        </div>

        <div class="bg-gray-100 dark:bg-gray-900/50 p-6 rounded-lg shadow-inner">
            <div id="text-display-container" class="mb-4">

            </div>
            <textarea id="text-input" rows="5" class="w-full text-2xl md:text-3xl p-2 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white font-mono resize-none" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled></textarea>

        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">

        <div id="stats-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
            <div class="bg-blue-100 dark:bg-blue-900/50 p-4 rounded-lg"><p class="text-sm text-blue-800 dark:text-blue-300">æ™‚é–“</p><p id="time" class="text-2xl font-semibold text-blue-900 dark:text-blue-200">0.00ç§’</p></div>
            <div class="bg-green-100 dark:bg-green-900/50 p-4 rounded-lg"><p class="text-sm text-green-800 dark:text-green-300">ã‚¿ã‚¤ãƒ—/åˆ†</p><p id="kpm" class="text-2xl font-semibold text-green-900 dark:text-green-200">0.00</p></div>
            <div class="bg-yellow-100 dark:bg-yellow-900/50 p-4 rounded-lg"><p class="text-sm text-yellow-800 dark:text-yellow-300">ãƒŸã‚¹ã‚¿ã‚¤ãƒ—</p><p id="mistakes" class="text-2xl font-semibold text-yellow-900 dark:text-yellow-200">0</p></div>
            <div class="bg-purple-100 dark:bg-purple-900/50 p-4 rounded-lg"><p class="text-sm text-purple-800 dark:text-purple-300">æ­£ç¢ºç‡</p><p id="accuracy" class="text-2xl font-semibold text-purple-900 dark:text-purple-200">100.00%</p></div>
        </div>
        
        <div class="flex justify-center">
            <button id="reset-button" class="w-full md:w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 text-lg">ã‚¹ã‚¿ãƒ¼ãƒˆ / ãƒªã‚»ãƒƒãƒˆ</button>
        </div>

        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">ç·´ç¿’å±¥æ­´</h2>
                <button id="clear-history-button" class="bg-red-500 hover:bg-red-600 text-white text-sm font-bold py-2 px-3 rounded-lg transition-colors duration-200">å±¥æ­´ã‚’æ¶ˆå»</button>
            </div>
            <div class="max-h-64 overflow-y-auto bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-300 sticky top-0">
                        <tr><th scope="col" class="px-4 py-3">æ—¥æ™‚</th><th scope="col" class="px-4 py-3">ã‚¿ã‚¤ãƒ—/åˆ†</th><th scope="col" class="px-4 py-3">æ­£ç¢ºç‡</th><th scope="col" class="px-4 py-3">æ–‡ç« </th></tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        tailwind.config = { darkMode: 'class' }

        const DEFAULT_TEXT = "ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ç·´ç¿’ã¸ã‚ˆã†ã“ãã€‚\nã¾ãšã¯APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚";
        const STORAGE_KEY_HISTORY = 'typingGameHistory';
        const STORAGE_KEY_THEME = 'typingGameTheme';
        const STORAGE_KEY_APIKEY = 'geminiApiKey';

        // DOMè¦ç´ 
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyButton = document.getElementById('save-api-key-button');
        const apiKeyStatus = document.getElementById('api-key-status');
        const aiPromptInput = document.getElementById('ai-prompt');
        const aiLengthInput = document.getElementById('ai-length');
        const generateButton = document.getElementById('generate-button');
        const generateButtonText = document.getElementById('generate-button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const themeCheckbox = document.getElementById('theme-checkbox');
        const customTextArea = document.getElementById('custom-text');
        const textDisplayContainer = document.getElementById('text-display-container');
        const textDisplay = document.getElementById('text-display');
        const textInput = document.getElementById('text-input');
        const resetButton = document.getElementById('reset-button');
        const timeEl = document.getElementById('time');
        const kpmEl = document.getElementById('kpm');
        const mistakesEl = document.getElementById('mistakes');
        const accuracyEl = document.getElementById('accuracy');
        const historyBody = document.getElementById('history-body');
        const clearHistoryButton = document.getElementById('clear-history-button');
        const progressBar = document.getElementById('progress-bar');

        let targetText = '';
        let startTime;
        let timerInterval;
        let mistakes = 0;
        let currentKpm = 0;
        let currentAccuracy = 100;
        let isFinished = false;

        function initialize() {
            setupTheme();
            setupApiKey();
            resetGame();
            loadHistory();
            resetButton.addEventListener('click', resetGame);
            generateButton.addEventListener('click', handleGenerateText);
            textInput.addEventListener('input', handleInput);
            textInput.addEventListener('keydown', handleKeyDown);
            clearHistoryButton.addEventListener('click', clearHistory);
        }

        function setupApiKey() {
            const savedKey = localStorage.getItem(STORAGE_KEY_APIKEY);
            if (savedKey) {
                apiKeyInput.value = savedKey;
                apiKeyStatus.textContent = "APIã‚­ãƒ¼ãŒãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜ã•ã‚Œã¦ã„ã¾ã™ã€‚";
                apiKeyStatus.style.color = '#22c55e'; // green-500
            }
            saveApiKeyButton.addEventListener('click', () => {
                const key = apiKeyInput.value.trim();
                if (key) {
                    localStorage.setItem(STORAGE_KEY_APIKEY, key);
                    apiKeyStatus.textContent = "APIã‚­ãƒ¼ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚";
                    apiKeyStatus.style.color = '#22c55e'; // green-500
                } else {
                    localStorage.removeItem(STORAGE_KEY_APIKEY);
                    apiKeyStatus.textContent = "APIã‚­ãƒ¼ã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚";
                    apiKeyStatus.style.color = '#ef4444'; // red-500
                }
            });
        }

        async function generateTextWithGemini(keyword, length) {
            const apiKey = localStorage.getItem(STORAGE_KEY_APIKEY);
            if (!apiKey) {
                return "ã‚¨ãƒ©ãƒ¼: APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ä¸Šã®å…¥åŠ›æ¬„ã‹ã‚‰APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚";
            }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const prompt = `ã€Œ${keyword}ã€ã‚’ãƒ†ãƒ¼ãƒã«ã—ãŸã€ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ç·´ç¿’ã«ä½¿ãˆã‚‹ç´„${length}æ–‡å­—ã®æ–‡ç« ã‚’æ—¥æœ¬èªã§ç”Ÿæˆã—ã¦ãã ã•ã„ã€‚å¥èª­ç‚¹ã‚„æ”¹è¡Œã‚‚é©åº¦ã«å«ã‚ã¦ãã ã•ã„ã€‚`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) {
                    if (response.status === 400) {
                         throw new Error(`APIã‚­ãƒ¼ãŒç„¡åŠ¹ã€ã¾ãŸã¯æœŸé™åˆ‡ã‚Œã®å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚`);
                    }
                    throw new Error(`APIã‚¨ãƒ©ãƒ¼: ${response.status} ${response.statusText}`);
                }
                const result = await response.json();
                const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                return generatedText || "æ–‡ç« ã‚’ç”Ÿæˆã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚";
            } catch (error) {
                console.error("Gemini APIã®å‘¼ã³å‡ºã—ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:", error);
                return `ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`;
            }
        }
        
        async function handleGenerateText() {
            const keyword = aiPromptInput.value.trim();
            const length = aiLengthInput.value || 150;
            if (!keyword) {
                customTextArea.value = "ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
                return;
            }
            generateButton.disabled = true;
            generateButtonText.textContent = 'ç”Ÿæˆä¸­...';
            loadingSpinner.classList.remove('hidden');
            customTextArea.value = "AIãŒæ–‡ç« ã‚’ç”Ÿæˆä¸­ã§ã™...";
            const generatedText = await generateTextWithGemini(keyword, length);
            customTextArea.value = generatedText;
            generateButton.disabled = false;
            generateButtonText.textContent = 'âœ¨ æ–‡ç« ã‚’ç”Ÿæˆ';
            loadingSpinner.classList.add('hidden');
        }

        function setupTheme() {
            const savedTheme = localStorage.getItem(STORAGE_KEY_THEME);
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeCheckbox.checked = true;
            }
            themeCheckbox.addEventListener('change', () => {
                const isDark = themeCheckbox.checked;
                document.documentElement.classList.toggle('dark', isDark);
                localStorage.setItem(STORAGE_KEY_THEME, isDark ? 'dark' : 'light');
            });
        }

        function resetGame() {
            clearInterval(timerInterval);
            startTime = null;
            isFinished = false;
            textInput.value = '';
            textInput.disabled = false;
            targetText = customTextArea.value || DEFAULT_TEXT;
            textDisplay.innerHTML = '';
            targetText.split('').forEach(char => {
                const charSpan = document.createElement('span');
                charSpan.innerText = char;
                charSpan.classList.add('char');
                textDisplay.appendChild(charSpan);
            });
            if (textDisplay.firstChild) textDisplay.firstChild.classList.add('current');
            mistakes = 0;
            updateStats();
            progressBar.style.width = '0%';
            textInput.focus();
            textDisplayContainer.scrollTop = 0;
        }

        function handleInput() {
            if (isFinished) return;
            if (!startTime) {
                startTime = new Date();
                timerInterval = setInterval(updateStats, 100);
            }
            const typedText = textInput.value;
            const typedLength = typedText.length;
            const chars = textDisplay.querySelectorAll('.char');
            let currentMistakes = 0;
            chars.forEach((charSpan, index) => {
                const character = typedText[index];
                charSpan.classList.remove('correct', 'incorrect', 'current');
                if (character == null) {} 
                else if (character === charSpan.innerText) charSpan.classList.add('correct');
                else { charSpan.classList.add('incorrect'); currentMistakes++; }
            });
            mistakes = currentMistakes;
            if (typedLength < chars.length) {
                const currentEl = chars[typedLength];
                currentEl.classList.add('current');
                if (currentEl.offsetTop < textDisplayContainer.scrollTop || currentEl.offsetTop + currentEl.offsetHeight > textDisplayContainer.scrollTop + textDisplayContainer.clientHeight) {
                     currentEl.scrollIntoView({ block: 'center', behavior: 'smooth' });
                }
            } else if (typedLength === chars.length) {
                const lastCorrectChar = chars[typedLength - 1];
                if(lastCorrectChar) lastCorrectChar.classList.remove('current');
            }
            updateStats();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && textInput.value.length === targetText.length) {
                event.preventDefault();
                if (!isFinished) endGame();
            }
        }
        
        function updateStats() {
            const typedLength = textInput.value.length;
            if (startTime) {
                const elapsedTime = (new Date() - startTime) / 1000;
                timeEl.textContent = `${elapsedTime.toFixed(2)}ç§’`;
                currentKpm = elapsedTime > 0 ? (typedLength / elapsedTime) * 60 : 0;
                kpmEl.textContent = currentKpm.toFixed(2);
            } else {
                timeEl.textContent = '0.00ç§’'; kpmEl.textContent = '0.00';
            }
            mistakesEl.textContent = mistakes;
            currentAccuracy = typedLength > 0 ? ((typedLength - mistakes) / typedLength) * 100 : 100;
            accuracyEl.textContent = `${currentAccuracy.toFixed(2)}%`;
            const progress = targetText.length > 0 ? (typedLength / targetText.length) * 100 : 0;
            progressBar.style.width = `${progress}%`;
        }
        
        function endGame() {
            isFinished = true;
            clearInterval(timerInterval);
            textInput.disabled = true;
            updateStats(); 
            saveResult();
            loadHistory();
        }

        function saveResult() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY)) || [];
            history.unshift({
                date: new Date().toLocaleString('ja-JP'),
                kpm: currentKpm.toFixed(2),
                accuracy: currentAccuracy.toFixed(2),
                textSnippet: targetText.substring(0, 20).replace(/\n/g, ' ') + (targetText.length > 20 ? '...' : '')
            });
            localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(history));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY_HISTORY)) || [];
            historyBody.innerHTML = history.length === 0 ? `<tr><td colspan="4" class="text-center p-4">ã¾ã ç·´ç¿’å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</td></tr>` : 
                history.map(result => `
                    <tr class="bg-white dark:bg-gray-800 border-b dark:border-gray-700">
                        <td class="px-4 py-2">${result.date}</td>
                        <td class="px-4 py-2">${result.kpm}</td>
                        <td class="px-4 py-2">${result.accuracy}%</td>
                        <td class="px-4 py-2">${result.textSnippet}</td>
                    </tr>
                `).join('');
        }

        function clearHistory() {
            localStorage.removeItem(STORAGE_KEY_HISTORY);
            loadHistory();
        }

        initialize();
    </script>
